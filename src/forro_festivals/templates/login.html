{% extends "base.html" %}

{% block content %}
    <h1>Admin Login</h1>
    <form method="POST" action="/login" style="max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; text-align: left;">
        <div style="margin-bottom: 10px;">
            <label for="id" style="display: block;">Email:</label>
            <input type="text" id="id" name="id" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;">
        </div>

        <div style="margin-bottom: 10px; position: relative;">
            <label for="password" style="display: block;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc;">

            <!-- Eye Icon Button -->
            <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                üëÅÔ∏è
            </button>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; border-radius: 4px; background-color: #4CAF50; color: white; border: none; font-size: 16px;">Login</button>
    </form>

    <script>
        // JavaScript for toggling password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });
    </script>
{% endblock %}
