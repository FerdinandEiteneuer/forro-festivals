<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forr√≥ Festivals</title>
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Main content section will be inserted here -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- General Favicon for most browsers low-res -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}" sizes="16x16">

    <!-- General Favicon for most browsers -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}" sizes="32x32">

    <!-- General Favicon for most browsers high-res -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-192x192.png') }}" sizes="192x192">

    <!-- Android home screen icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/android-chrome-192x192.png') }}" sizes="192x192">

    <!-- Android home screen icon high resolution-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/android-chrome-512x512.png') }}" sizes="512x512">

    <!-- iOS home screen icon (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}" sizes="180x180">

    <!-- Link to the web manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">



    <!-- Navigation bar -->
    <hr>
    <nav>
        <a href="/">Festivals</a> |
        <a href="/about">About</a> |
        <a href="/add-festival">Add Festival</a> |
        <a href="/legal-notice">Legal Notice</a>
    </nav>

</body>
</html>
