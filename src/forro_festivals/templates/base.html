<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forr√≥ Festivals</title>
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Main content section will be inserted here -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>


    <!-- General Favicon for most browsers -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}" sizes="32x32">

    <!-- Favicon for higher resolution displays (retina) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-48x48.png') }}" sizes="48x48">

    <!-- Android home screen icon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicons/favicon-192x192.png') }}" sizes="192x192">

    <!-- iOS home screen icon (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicons/apple-touch-icon.png') }}">

    <!-- High resolution iOS icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon-180x180.png') }}">

    <!-- Link to the web manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">



    <!-- Navigation bar -->
    <hr>
    <nav>
        <a href="/">Festivals</a> |
        <a href="/about">About</a> |
        <a href="/add-festival">Add Festival</a> |
        <a href="/impressum">Impressum</a>
    </nav>

</body>
</html>
