{% extends "base.html" %}

{% block content %}
    <h1>Festival Schedule</h1>
    {% for month, festivals in data.items() %}
        <h2>{{ month }}</h2>
        <ul>
            {% for festival in festivals %}
                 <li>{{ festival|safe }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
