{% extends "base.html" %}

{% block content %}

    <h1>Suggest Date for next Ticket Lot</h1>

     <!-- Include Flatpickr CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <p>
        Do you know when the next ticket lot of a festival gets sold?
    </p>

    <div id="suggestion-form" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <form method="POST" action="{{ url_for('add-festival.suggest_lot_date') }}">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <label for="festival">Festival:</label>
                <select name="festival" id="festival">
                    {% for festival in festivals_short %}
                        <option value="{{ festival }}">{{ festival }}</option>
                    {% endfor %}
                </select>
            </div>

            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <label for="datetime">Date & Time:</label>
                <input type="text" name="datetime" id="datetime" required>
            </div>

            <button type="submit">Suggest This Change</button>
        </form>
    </div>

    <script>


        // Initialize Flatpickr for combined Date & Time selection
        flatpickr("#datetime", {
            enableTime: true,      // Allow time selection
            dateFormat: "Y-m-d H:i", // Format: YYYY-MM-DD HH:MM
            time_24hr: true        // Use 24-hour format
        });
    </script>



{% endblock %}
